<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x=5;
    let y=6;
    let z=7;
    let result= x++ + --y + z++ - --x - ++z +y++;
    document.writeln(result);
//     x++ + --y + z++ - --x - ++z +y++
//     = 5 + 5 +7
</script>
</body>
</html>
