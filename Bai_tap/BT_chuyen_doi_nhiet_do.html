<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="cDgree">
<button onclick="convert()">Nhập</button>
<p id="result"></p>
<script>
    function convert() {
        let cDegree = document.getElementById("cDgree").value;
        let fDegree = (cDegree * 9) / 5 + 32;
        document.getElementById("result").innerText = 'Độ F: ' + fDegree;
    }
</script>
</body>
</html>
