<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
<input type="number" id="num1" placeholder="Nhập số">
<input type="number" id="num2" placeholder="Nhập số"><br/>
<button onclick="Add()">Addition(+)</button>
<button onclick="Sub()">Subtraction(-)</button>
<button onclick="Mul()">Multiplication(*)</button>
<button onclick="Div()">Division(/)</button>
<p>Result:</p>
<div id="Result">0</div>
<script>
  function Add() {
      let num1 = +document.getElementById("num1").value;
      let num2 = +document.getElementById("num2").value;
      let Result = num1 + num2;
      document.getElementById("Result").innerHTML = Result;
  }
  function Sub() {
      let num1 = +document.getElementById("num1").value;
      let num2 = +document.getElementById("num2").value;
      let Result = num1 - num2;
      document.getElementById("Result").innerHTML = Result;
  }
  function Mul() {
      let num1 = +document.getElementById("num1").value;
      let num2 = +document.getElementById("num2").value;
      let Result = num1 * num2;
      document.getElementById("Result").innerHTML = Result;
  }
  function Div() {
      let num1 = +document.getElementById("num1").value;
      let num2 = +document.getElementById("num2").value;
      let Result = num1 / num2;
      document.getElementById("Result").innerHTML = Result;
  }
</script>
</body>
</html>
